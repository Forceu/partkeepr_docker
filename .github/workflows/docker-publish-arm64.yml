name: Docker Publish arm64

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: partkeepr
  VERSION_NUMBER: 1.4.0
  DOCKER_FILE: Dockerfile.aarch64

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: arm64v8/ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
          if [ -f docker-compose.test.yml ]; then
            docker-compose --file docker-compose.test.yml build
            docker-compose --file docker-compose.test.yml run sut
          else
            docker build . --file $DOCKER_FILE
          fi

  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    # Ensure test job passes before pushing image.
    needs: test

    runs-on: arm64v8/ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build . --file $DOCKER_FILE --tag $IMAGE_NAME

      - name: Log into registry
        run: echo "${{ secrets.DOCKER_PW }}" | docker login docker.pkg.github.com -u ${{ secrets.DOCKER_USER }} --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          echo IMAGE_ID=$IMAGE_ID

          docker tag $IMAGE_NAME f0rc3/partkeepr:arm64v8-latest
          docker tag $IMAGE_NAME f0rc3/partkeepr:arm64v8-$VERSION_NUMBER
          docker push f0rc3/partkeepr:arm64v8-latest
          docker push f0rc3/partkeepr:arm64v8-$VERSION_NUMBER
